<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
	<script type='text/javascript' src="Fusion/js/fusioncharts.js"></script>
	<script type='text/javascript' src="Fusion/js/themes/fusioncharts.theme.fint.js"></script>
	<script type='text/javascript' src="Fusion/js/fusioncharts.charts.js"></script>
	<link rel='stylesheet' type='text/css' href='inc/extJS-ux/ext.css' />
	<script type='text/javascript' src='inc/extJS/adapter/ext/ext-base.js'></script>
	<script type='text/javascript' src='inc/extJS/ext-all.js'></script>
	<script type='text/javascript' src='js/DashboardNew.js'></script>
	<style>
		.chartContainer {
			width: 1024px;
		}

		.chartRow .innerChart {
			float:left;
			width: 50%;
		}

		.chartRow .firstChart {
			width: 30%;
		}

		.chartRow .lastChart {
			width: 70%;
		}
	</style>
</head>
<body>
	<div class="chartContainer">
		<div class="shelfAvailability chartRow">
			<div class="innerChart firstChart" id="shelfAvailability-products">Loading..</div>
			<div class="innerChart lastChart" id="shelfAvailability-byZone">Loading..</div>
		</div>
		<div class="purityAndOsa chartRow">
			<div class="innerChart firstChart" id="purityAndOsa-byZone">Loading..</div>
			<div class="innerChart lastChart" id="purityAndOsa-counts">Loading..</div>
		</div>
		<div class="visitEffectiveness chartRow">
			<div class="innerChart" id="visitEffectiveness-purity">Loading..</div>
			<div class="innerChart" id="visitEffectiveness-products">Loading..</div>
		</div>
	</div>
</body>
</html>
